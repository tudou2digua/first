<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlusÂ®">

  <meta name="Description" content="">
  <title>Document</title>
  <style>
	#experience{
		-webkit-perspective:800;
		-webkit-perspective:50% 50%;
		}
	#pagegroup{
		-webkit-transform-style:preserve-3d;
		
		width:300px;
		height:300px;
		overflow:hidden;
		margin:20px auto;
		position:relative;
	}
	.page{
		position:absolute;
		top:0;
		left:0;
		background-color:#000000;
		color:#ffffff;
		font-size:300px;
		font-weight:bold;
		width:300px;
		height:300px;
		line-height:300px;
		text-align:center;
		-webkit-transition:-webkit-transform 1s;
		-webkit-transform-origin:bottom;
		}
	#page1{
		-webkit-transform:rotateX(0);
		}
	#page2,#page3,#page4,#page5,#page6{
		-webkit-transform:rotateX(-90deg);
		}
	#ctrl{
		text-align:center;
	}
  </style>
 </head>
 <body>
  <div id="experience">
	<div id="pagegroup">
		<div id="page1" class="page">1</div>
		<div id="page2" class="page">2</div>
		<div id="page3" class="page">3</div>
		<div id="page4" class="page">4</div>
		<div id="page5" class="page">5</div>
		<div id="page6" class="page">6</div>
	</div>
  </div>
  <div id="ctrl">
	<a href="javascript:pre();">pre</a>&nbsp;<a href="javascript:next();">next</a>
  </div>
  <script type="text/javascript">
	var curIndex=1;
	function pre()
	{
		if(curIndex==1)
		return;
		var curPage=document.getElementById("page"+curIndex);
			curPage.style.webkitTransform="rotateX(-90deg)";
		curIndex--;
		var prePage=document.getElementById("page"+curIndex);
		prePage.style.webkitTransform="rotateX(0deg)";
	}
	function next()
	{
		if(curIndex==6)
		return;
		var curPage=document.getElementById("page"+curIndex);
			curPage.style.webkitTransform="rotateX(90deg)";
		curIndex++;
		var nextPage=document.getElementById("page"+curIndex);
		nextPage.style.webkitTransform="rotateX(0deg)";
	}	
  </script>
 </body>
</html>
