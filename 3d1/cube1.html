<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlusÂ®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Document</title>
  <style>
	#experience{
		-webkit-perspective:800;
		-webkit-perspective-origin:50% 50%;
		overflow:hidden;
		}
	#pagegroup{
		-webkit-transform-style:preserve-3d;
		position:relative;
		width:200px;
		height:200px;
		margin:100px auto;
		}
	.page{
		position:absolute;
		top:0;
		left:0;
		width:200px;
		height:200px;
		color:#ffffff;
		background-color:#000000;
		font-size:200px;
		text-align:center;
		line-height:200px;
		}
	#page2{
	-webkit-transform-origin:left;
	-webkit-transform:rotateY(90deg);
	}
	#page3{
		-webkit-transform-origin:right;
	-webkit-transform:rotateY(-90deg);
	}
	#page4{
		-webkit-transform-origin:top;
	-webkit-transform:rotateX(-90deg);
	}
	#page5{
		-webkit-transform-origin:bottom;
	-webkit-transform:rotateX(90deg);
	}
	#page6{
	-webkit-transform: translateZ(-200px);
	}
	#ob{
		width:900px;
		margin:0 auto;
		}
	.rotate-range{
		width:800px;
		}
  </style>
 </head>
 <body>
  <div id="experience">
	<div id="pagegroup">
		<div class="page" id="page1">1</div>
		<div class="page" id="page2">2</div>
		<div class="page" id="page3">3</div>
		<div class="page" id="page4">4</div>
		<div class="page" id="page5">5</div>
		<div class="page" id="page6">6</div>
	</div>
  </div>
  <div id="ob">
	<p>rotateX:<span id="rotatex-span">0</span></p>
	<input type="range" id="rotatex" min="-360" max="360" class="rotate-range" onchange="rotate()"/>
	<p>rotateY:<span id="rotatey-span">0</span></p>
	<input type="range" id="rotatey" min="-360" max="360" class="rotate-range" onchange="rotate()"/>
	<p>rotateZ:<span id="rotatez-span">0</span></p>
	<input type="range" id="rotatez" min="-360" max="360" class="rotate-range" onchange="rotate()"/>
  </div>
  <script type="text/javascript">
	function rotate(){
		var x=document.getElementById("rotatex").value;
		var y=document.getElementById("rotatey").value;
		var z=document.getElementById("rotatez").value;
		document.getElementById("pagegroup").style.webkitTransform="rotateX("+x+"deg) rotateY("+y+"deg) rotateZ("+z+"deg)";
		document.getElementById('rotatex-span').innerText=x;
		document.getElementById('rotatey-span').innerText=y;
		document.getElementById('rotatez-span').innerText=z;
	}
  </script>
 </body>
</html>
