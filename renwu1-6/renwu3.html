        <h2>关于我们团队的介绍</h2>
        <p>中国商标银行又称中华商标银行、中央商标银行。在品牌为王的21世纪，随着中国企业品牌意识的加强，对商标储备战略也有了积极的行动</p>
        <h2>详细情况</h2>
        <p>自2002年以来，我国已连续7年成为全球商标注册申请量最大的国家！这一现象造成了我国大量的商标闲置！也直接导致了企业商标成功申请率降低。对于企业来说，商标是企业和商品健康发展的保障！商标申请的困难，对起步型企业和多元化发展的企业造成了难以言述的巨大影响!中国商标银行首创的商标银行商务模式，通过商标储蓄服务来推动闲置商标交易，成功地盘活了我国的闲置商标,积极推动了商标的产业化发展！</p>
